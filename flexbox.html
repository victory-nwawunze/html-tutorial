<!-- @format -->

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox</title>
    <style>
      .el--1 {
        background-color: blueviolet;
      }
      .el--2 {
        background-color: orangered;
      }
      .el--3 {
        background-color: green;
        height: 130px;
      }
      .el--4 {
        background-color: goldenrod;
      }
      .el--5 {
        background-color: palevioletred;
      }
      .el--6 {
        background-color: steelblue;
      }
      .el--7 {
        background-color: yellow;
      }
      .el--8 {
        background-color: crimson;
      }
      .container {
        font-family: sans-serif;
        background-color: #ddd;
        font-size: 34px;
        margin: 40px;

        /* Flexbox */
        display: flex;
        align-items: center;
        justify-content: flex-start;
      }
      .el--1{
        align-self: flex-start;
      }
      .el--5{
          align-self: stretch;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="el--1">Html</div>
      <div class="el--2">and</div>
      <div class="el--3">CSS</div>
      <div class="el--4">are</div>
      <div class="el--5">amazing</div>
      <div class="el--6">language</div>
      <div class="el--7">to</div>
      <div class="el--8">learn</div>
    </div>
  </body>
</html>
